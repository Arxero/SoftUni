<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up</title>
</head>

<body>
    <main>
        <section class="left">
            <p class="logo">SoftUni</p>
            <div class="title">
                <h2>Welcome to SoftUni.</h2>
                <p class="welcome-text">Are you ready to become a dev?</p>
            </div>
            <div class="icons">
                <span><i class="fas fa-globe-americas icon"></i></span>
                <span><i class="fab fa-github icon"></i></span>
                <span><i class="fab fa-twitter icon"></i></span>
            </div>
        </section>

        <section class="right">
            <form>
                <div class="input-container">
                    <label>username</label>
                    <input type="text" placeholder="antoniyaat">
                </div>
                <div class="input-container">
                    <label>email</label>
                    <input type="text" placeholder="a.atanasova@softuni.bg">
                </div>
                <div class="input-container">
                    <label>password</label>
                    <input type="password" placeholder="********">
                </div>
                <div class="input-container">
                    <label>repeat password</label>
                    <input type="password" placeholder="********">
                </div>
                <input type="submit" value="REGISTER">
                <a href="#">I am already a ninja</a>
            </form>
        </section>
    </main>
</body>

</html>
