---
layout: site
title: Shop
permalink: /shop/
---

<section class="shop-container">
    {% for item in site.categories.items %}
    <div class="item-wrapper">
        <article>
            <div class="top">
                <a href="{{ site.baseurl }}{{ item.url }}">
                    <div class="item-image">
                        <img src="{{item.image}}" alt="image">
                    </div>
                </a>
            </div>

            <div class="bottom">
                <a class="item-title" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
                <div class="price">${{item.price}}.<small>{{item.cents}}</small></div>
                <a class="btn-add-to-cart" href="#"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
            </div>

        </article>
    </div>
    {% endfor %}
</section>
