<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Scroll Test</title>


    <style>
        #return-to-top {
            position: fixed;
            bottom: 75px;
            right: 20px;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            display: block;
            text-decoration: none;
            -webkit-border-radius: 35px;
            -moz-border-radius: 35px;
            border-radius: 35px;
            display: none;
            -webkit-transition: all 0.3s linear;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        #return-to-top i {
            color: #fff;
            margin: 0;
            position: relative;
            left: 16px;
            top: 13px;
            font-size: 19px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        #return-to-top:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #return-to-top:hover i {
            color: #fff;
            top: 5px;
        }

        /* Bottom Arrow Style */

        #return-to-bottom {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            display: block;
            text-decoration: none;
            -webkit-border-radius: 35px;
            -moz-border-radius: 35px;
            border-radius: 35px;
            display: block;
            -webkit-transition: all 0.3s linear;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        #return-to-bottom i {
            color: #fff;
            margin: 0;
            position: relative;
            left: 16px;
            top: 13px;
            font-size: 19px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        #return-to-bottom:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #return-to-bottom:hover i {
            color: #fff;
            top: 20px;
        }


        /* Extra Things */

        body {
            background: #eee;
            font-family: 'Open Sans', sans-serif;
        }

        h3 {
            font-size: 30px;
            font-weight: 400;
            text-align: center;
            margin-top: 50px;
        }

        h3 i {
            color: #444;
        }
    </style>
</head>

<body>
    <!-- Return to Top -->
    <a href="javascript:" id="return-to-top">
        <i class="icon-chevron-up"></i>
    </a>
    <a href="javascript:" id="return-to-bottom">
        <i class="icon-chevron-down"></i>
    </a>

    <!-- Test the scroll -->
    <div style="height:2000px;">

        <h3>Scroll down</h3>
        <h3>
            <i class="icon-arrow-down"></i>
        </h3>
    </div>

    <script>
        // ===== Scroll to Top ==== 
        $(window).scroll(() => {
            if ($(this).scrollTop() >= 300) {        // If page is scrolled more than 50px
                $('#return-to-top').fadeIn(500)    // Fade in the arrow
            } else {
                $('#return-to-top').fadeOut(500)   // Else fade out the arrow
            }
        })
        $('#return-to-top').click(() => {      // When arrow is clicked
            $('body, html').animate({
                scrollTop: 0                       // Scroll to top of body
            }, 500)
        })

        // ===== Scroll to Bottom ==== 
        let height = $(window).height()
        console.log(height)

        $(window).scroll(() => {
            if ($(this).scrollTop() == 1104) {
                $('#return-to-bottom').fadeOut(500)
            } else {
                $('#return-to-bottom').fadeIn(500)
            }
        })

        $('#return-to-bottom').click(() => {
            $('html, body').animate({
                scrollTop: height
            }, 700)
        });
    </script>

</body>

</html>
