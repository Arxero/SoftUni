<div class="container">
    <h1>Login Form</h1>
    <form #loginForm='ngForm' (ngSubmit)='login()'>
        <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="model.username" #username='ngModel' name='username' type="text" class="form-control"  required>
            <div [hidden]='username.valid || username.pristine' class="alert alert-danger">Username is required!</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="model.password" #password='ngModel' name='password' type="password" class="form-control" required>
            <div [hidden]='password.valid || password.pristine' class="alert alert-danger">Password is required!</div>
        </div>
        <button [disabled]='loginForm.form.invalid' type="submit" class="btn btn-success">Login</button>
    </form>
    <div *ngIf="loginFailed"  class="alert alert-danger">{{errorMessage}}</div>
</div>
