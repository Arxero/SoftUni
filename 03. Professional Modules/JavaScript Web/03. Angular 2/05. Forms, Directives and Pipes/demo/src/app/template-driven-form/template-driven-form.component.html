<form #form='ngForm' (ngSubmit)='login(form.value)'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" #emailField='ngModel' name='email' ngModel required>
      <div class="alert alert-danger" *ngIf='emailField.touched && emailField.errors.required'>Email is required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name='password' ngModel required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
