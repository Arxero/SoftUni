<form (ngSubmit)='register()' #registerForm='ngForm' class="modal-content">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        
        <b>Username</b>
        <input [(ngModel)]='model.username' #username='ngModel' type="text" placeholder="Enter Username" name="username" required
        minlength="3"
        maxlength="20">
        <div [hidden]="username.valid || username.pristine" class="alert-danger" >
            Username must have at least 3 characters
        </div>

        <b>Email</b>
        <input [(ngModel)]='model.email' #email='ngModel' type="text" placeholder="Enter Email" name="email" required
        email>
        <div [hidden]="email.valid || email.pristine" class="alert-danger" >
            Email address must be correct
        </div>

        <b>Password</b>
        <input [(ngModel)]='model.password' #password='ngModel' type="password" placeholder="Enter Password" name="password" required
        minlength="4"
        maxlength="20">
        <div [hidden]="password.valid || password.pristine" class="alert-danger" >
            Password must have at least 4 characters
        </div>

        <p>By creating an account you agree to our
            <a routerLink="/tos" style="color:dodgerblue">Terms & Privacy</a></p>

            <p>Already have an account?
                <a routerLink="/login" style="color:dodgerblue">Sign In</a></p>

        <div class="clearfix">
            <a routerLink="/"><button type="button" class="cancelbtn">Cancel</button></a>
            <button [disabled]='registerForm.form.invalid' type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
