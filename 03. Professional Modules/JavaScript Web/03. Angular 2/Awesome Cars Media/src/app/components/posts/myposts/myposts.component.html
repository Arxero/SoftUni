<div *ngIf="!posts" class="loader"></div>


<h1>{{pageTitle}}</h1>
<div *ngFor="let post of posts">
    <div class="imageWall">
        <div class="responsive">
            <div class="gallery">
                <a routerLink="../details/{{post._id}}">
                    <img src="{{post.image}}" alt="{{post.title}}" width="600" height="400">
                </a>
                <div class="desc">{{post.title}}</div>
            </div>
        </div>
    </div>
</div>
