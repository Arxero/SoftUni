<div class="jumbotron">
    <div class="container">
        <h1>Find a movie</h1>
        <p>Search for a movie using the form below:</p>
        <form #form="ngForm" (submit)="search(form.value)">
            <input type="text" class="form-control" name="search" ngModel>
            <button type="sumbit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<div class="panel panel-default" *ngIf="searchResults">
    <div class="panel-heading">
        <h3 class="panel-title" *ngIf="searchResults.results.length > 0">Results</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of searchResults.results;let i=index" class="col-md-2">
                <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" *ngIf="isSearching == false">
    <div class="panel-heading">
        <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="panel-body" *ngIf="popular">

</div>
