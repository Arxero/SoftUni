<div *ngIf='games'>
    <ul>
        <li *ngFor='let game of games; let i = index'>
            <h1 [class.myStyle]='isShown'>{{i + 1}}. {{game.title | titlecase}}</h1>
            <br>
            <h2>With id: {{game.id}}</h2>
            <br>
            <img [src]='game.image' alt='image'>
            <app-subscribe (notification)='notyfyMe($event)' [subGame]='game'></app-subscribe>
        </li>
    </ul>
    <button (click)='showContacts()'>Show Contact</button>
</div>

<div *ngIf='isShown'>
    <h1>Our contact...</h1>
</div>
