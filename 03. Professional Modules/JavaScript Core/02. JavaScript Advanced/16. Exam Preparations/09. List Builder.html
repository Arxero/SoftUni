<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>
        button {
            margin: 3px 0 3px 8px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="main"></div>
    <script>
        function listBuilder(selector) {
            return {
                createNewList() {
                    $(selector).empty()
                    $(selector).append($('<ul>'))
                },

                addItem(text) {
                    $(selector).find('ul').append($('<li>').text(text)
                        .append($('<button>').text('Up').on('click', function () {
                            let prevRow = $(this).parent().prev()
                            $(this).parent().insertBefore(prevRow)
                        }))
                        .append($('<button>').text('Down').on('click', function () {
                            let nextRow = $(this).parent().next()
                            $(this).parent().insertAfter(nextRow)
                        }))
                    )//end of li
                }
            }
        }
    </script>
    <script>
        $(function () {
            let builder = listBuilder("#main");
            builder.createNewList();
            builder.addItem("Sofia");
            builder.addItem("Varna");
            builder.addItem("Sofia <new>");
            builder.addItem("Pleven");
        });
    </script>
</body>

</html>
