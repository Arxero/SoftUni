<html>

<head>
    <title>Mouse in Gradient</title>
    <link rel="stylesheet" href="gradient.css" />
    <script src="gradient.js"></script>
</head>

<body onload="attachGradientEvents()">
    <div id="gradient-box">
        <div id="gradient">Click me!</div>
    </div>
    <div id="result"></div>
    <script>
        function attachGradientEvents() {
            let gradient = document.getElementById('gradient');
            gradient.addEventListener('mousemove', gradientIn);
            gradient.addEventListener('mouseout', gradientOut);

            function gradientIn(event) {
                let position = Math.floor((event.offsetX / (event.target.clientWidth - 1)) * 100);
                document.getElementById('result').textContent = position + '%';
            }

            function gradientOut(event){
                document.getElementById('result').textContent = '';
            };
        };
    </script>
</body>

</html>
