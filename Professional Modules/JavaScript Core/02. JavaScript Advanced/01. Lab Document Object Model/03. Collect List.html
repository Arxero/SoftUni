<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let input = document.querySelectorAll('#items li');
        let result = document.querySelector('#result');
        for (let row of input) {
            result.value += row.textContent + '\n';
        }
        console.log(input);
    }
</script>
